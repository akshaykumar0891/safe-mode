<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Mode SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 30px; }
    button { font-size: 20px; padding: 15px 30px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; background: #e63946; color: white; }
    button:hover { background: #d62828; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üö® Safe Mode SOS</h1>
  <p>Say <b>"HELP"</b> or press the button to trigger SOS.</p>
  <button id="sosBtn">Send SOS</button>
  <p id="status">üé§ Listening...</p>

  <script>
    const backendUrl = "http://localhost:5000/trigger-sos"; // Change to your deployed URL if needed

    // Manual SOS trigger
    async function sendSOS() {
      try {
        let res = await fetch(backendUrl, { method: "POST" });
        let data = await res.json();
        document.getElementById("status").innerText =
          data.status === "success"
            ? "‚úÖ SOS sent successfully!"
            : "‚ùå Error: " + data.message;
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Network error!";
        console.error(err);
      }
    }

    document.getElementById("sosBtn").addEventListener("click", sendSOS);

    // Voice trigger
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        if (transcript.toLowerCase().includes("help")) {
          document.getElementById("status").innerText = "üÜò 'HELP' detected!";
          sendSOS();
        }
      };

      recognition.onerror = (event) => {
        document.getElementById("status").innerText = "‚ö†Ô∏è Mic error: " + event.error;
      };

      recognition.start();
    } else {
      document.getElementById("status").innerText =
        "‚ö†Ô∏è Speech Recognition not supported on this browser.";
    }
  </script>
</body>
</html>
